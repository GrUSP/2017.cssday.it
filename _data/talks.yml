  speaker_id: Andrea-Verlicchi 
  title: Responsive Images, uno standard HTML 5.1
  extract: >
    Sono da poco una W3C recommendation il nuovo tag <picture> e gli attributi srcset e sizes nel tag <img>. In questo talk vedremo cosa sono, come si usano, in quali casi preferire l'uno o l'altro, ed alcune best practice di utilizzo per dare un boost ai tempi di caricamento delle vostre web app o pagine web. 
