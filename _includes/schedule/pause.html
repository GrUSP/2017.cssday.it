<tr>
  <td class="schedule__cell schedule__cell--time schedule__cell--break">
    {{ include.time }}
  </td>
  <td class="schedule__cell schedule__cell--break-event schedule__cell--break" {% if include.fill %} colspan="3" {% endif %}>
    <div class="schedule__title">
      <i class="icon-{{ include.icon }}"></i>
      {{ include.title }}
    </div>
  </td>
</tr>
